name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: PerfAI Actions
        uses: PerfAI-Inc/PerfAI-Action@v1.8.1
        with:
          apiSpecURL: 'https://rootly-heroku.s3.amazonaws.com/swagger/v1/swagger.json'
          apiBasePath: ''
          authUrl: ''
          authBody: ''
          authHeaders: 'Authorization: Basic dGVzdGVyQGRhbml5YWxzLmNhOlRlc3RlckA3ODY='
          licenseKey: 'your-license-key'
      

        
